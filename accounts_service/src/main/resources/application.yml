server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8080
    
spring:
  application:
    name: authentication-service
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  datasource:
    username: postgres
    password: password
    url: jdbc:postgresql://localhost:5432/java_account_service
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    open-in-view: false
# Debugging Purpose
logging:
    level:
        org:
            hibernate.SQL: DEBUG
            hibernate.type.descriptor.sql.BasicBinder: TRACE
            springframework.jdbc.core.JdbcTemplate: DEBUG
            springframework.jdbc.core.StatementCreatorUtils: TRACE